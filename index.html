<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/mesto.svg" alt="Логотип" />
      </header>
      <main class="main">
        <section class="user">
          <div class="user__container">
            <img
              src="images/JCousteau.png"
              data-title="Жак-Ив Кусто"
              id="avatar-pic"
              class="user__pic"
              alt="Жак-Ив Кусто"
            />
            <div class="user__overlay">
              <a
                href="images/Vector.svg"
                class="user__edit-icon"
                title="User Profile"
              >
              </a>
            </div>
          </div>
          <div class="user__info">
            <h1 class="user__name">Жак-Ив Кусто</h1>
            <button type="button" class="user__info-edit-button"></button>
            <h2 class="user__about">Исследователь океана</h2>
          </div>
          <button type="button" class="card__add-button"></button>
        </section>
        <section class="content">
          <ul class="cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__copyright">© 2022 Mesto Russia</div>
      </footer>
    </div>
    <div class="popup popup-form-avatar">
      <div class="popup__container">
        <form class="form form-user" name="form">
          <h2 class="form__heading">Обновить аватар</h2>
          <fieldset class="form__cells">
            <input
              class="form__cell"
              type="text"
              id="avatar-link"
              placeholder="Ссылка на изображение"
              name="avatar-link"
            />
          </fieldset>
          <button type="submit" class="form__submit-button">Сохранить</button>
          <button type="button" class="popup__button-close"></button>
        </form>
      </div>
    </div>
    <div class="popup popup-form-user">
      <div class="popup__container">
        <form class="form form-user" name="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__cells">
            <input
              class="form__cell"
              type="text"
              id="first-cell-user"
              value="Жак-Ив Кусто"
              name="first-cell-user"
            />
            <input
              class="form__cell"
              type="text"
              id="second-cell-user"
              value="Исследователь океана"
              name="second-cell-user"
            />
          </fieldset>
          <button type="submit" class="form__submit-button">Сохранить</button>
          <button type="button" class="popup__button-close"></button>
        </form>
      </div>
    </div>
    <div class="popup popup-form-card">
      <div class="popup__container">
        <form class="form form-user" name="form">
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__cells">
            <input
              class="form__cell"
              type="text"
              id="first-cell-card"
              placeholder="Название"
              name="first-cell-card"
            />
            <input
              class="form__cell"
              type="text"
              id="second-cell-card"
              placeholder="Ссылка на картинку"
              name="second-cell-card"
            />
          </fieldset>
          <button type="submit" class="form__submit-button">Создать</button>
          <button type="button" class="popup__button-close"></button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__content">
        <img class="popup__image" src="" alt="" />
        <button type="button" class="popup__button-close"></button>
        <div class="popup__image-alt"></div>
      </div>
    </div>
    <template id="card">
      <li class="card">
        <img class="card__img" src="" alt="" />
        <div class="card__subscribe">
          <h2 class="card__location"></h2>
          <div class="card__like">
            <button type="button" class="card__heart" data-id=""></button>
            <span class="card__heart-count">0</span>
          </div>
        </div>
        <div class="card__del"></div>
      </li>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
